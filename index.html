<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>To Do Basic</title>
</head>
<body>

    <!-- The ToDo Header -->
    <div id="headerDIV" class="header">
        <h2>ToDo List</h2>
        <input type="text" id="myinput" placeholder="Add todo here....">
        <span onclick="newElement()"  class="addBtn">Add</span>
    </div>

    <!-- The ToDo List Part -->
    <ul id="todoUL">
        <li class="listitem">First Thing</li>
        <li class="checked">Second Thing</li>
        <li class="listitem">Third Thing</li>
        <li class="listitem">Fourth Thing</li>
    </ul>

    <script src="index.js"></script>
    
</body>
</html>
